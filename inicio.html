<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/avengers.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../BOOSTRTRAP/js/style2.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Michi World </title>
  </head>
  <body>
   <header class="bg-info text-light text-justify">
       <div class="row">
           <!--pa los diferentes tipos de dispositivos-->
           <div class="col-lg-3 col-md-6 col-12">
               <img src="../img/" alt="" class="img-fluid ps-5" width="150">
           </div>
           <div class="col-lg col-md col">
               <!--MARGIN TOP MT TITULOOO-->
                <h1 class="mt-3">Registro de GATOS (MICHIS)</h1>
           </div>
       </div>
   </header>
   <main class="container-fluid">
       <div class="row mt-5">
          <div class="col-lg-5 col-md-6 col-12">

              <div class="card">
                 <div class="card-header bg-info bg-gradient text-light fw-bold text-center">
                     <span class="text-center"> Registrar Michi</span>
                 </div>
                 <div class="card-body">
                     <!--margin boton de 3 para que se separen los componentes-->
                     <div class="mb-3">
                         <label for="nombre-txt" class="form-label">Nombre</label>
                         <input type="text" placeholder="Ingrese nombre del gatito" class="form-control" id="nombre-txt">
                     </div>
                     <div class="mb-3">
                         <label for="url-txt" class="form-label">Url de imagen</label>
                         <div class="input-group mb-3">
                            <span class="input-group-text" id="">https://</span>
                            <input type="url" class="form-control" id="url-txt" aria-describedby="basic-addon3">
                          </div>
                     </div>
                     <div class="mb-3">
                         <label for="raza-select" class="form-label">Raza</label>

                         <select class="form-select" id="raza-select">
                         <!--Vamos a hacer las opciones dinamicas-->
                            <!-- <option value="1">Humano</option>
                         <option value="2">Extraterrestre</option>
                         <option value="3">Podereses mentales</option>
                         <option value="4">Modificados</option> -->
                        </select>
                     </div>
                 </div>
                 <div class="card-footer">
                     <div class="d-grid gap-2">
                         <button type="button" id="registrar-btn"class="btn btn-primary">Registrar</button>
                         
                         <button type="button" id="borrar-btn" class="btn btn-outline-danger">Borrar</button>
                     </div>

                 </div>
              </div>

          </div>
          <div class="col-lg col-md col">

              <!--LA CLASE CARD HACE QUE SE VEA COOL-->
              <!--Tabla-->
              <div class="card">
                <div class="card-header bg-info bg-gradient text-light fw-bold text-center">
                    <span>Listado de michis</span>
              </div>
              <div class="card-body">
                  <table class="table table-bordered table-hover table-stripped text-center ">
                      <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Imagen</th>
                              <th>Raza</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody class="text-secondary" id="tabla-tbody">
                         <!-- aqui no hay nada -->
                      </tbody>
                  </table>

              </div>
          </div>
       </div>
   </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Link del plugin de js para alert va antes del archivo  -->
    <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js></script>

    <script src="index2.js"></script>
    
</body>
</html>
